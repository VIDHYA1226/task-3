<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: skyblue; /* Beautiful background color */
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 80%;
	        
            padding: 20px;
            text-align: center;
        }

        .card img {
            max-width: 100%;
            height: 20rem;
        }

        .card h1 {
            font-size: 24px;
            color: #333; /* Text color */
        }

        .card p {
            font-size: 16px;
            color: #666; /* Text color */
        }

        @media screen and (max-width: 600px) {
            .card {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

        <img src="https://thumbs.dreamstime.com/b/aster-flowers-art-design-26968847.jpg" alt="Greeting Image">

</body>
</html>
